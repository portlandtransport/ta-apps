    <script type="text/javascript">// extra parameters to pass to New Relic 
function getParameterByName( name )
    {
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( window.location.href );
    if( results == null )
        return "";
    else
        return decodeURIComponent(results[1].replace(/\+/g, " "));
    }
var applianceId = getParameterByName("appl[id]");
var applianceParentName = getParameterByName("option[parentname]");

    applianceParentName = applianceId;
}
if (applianceId.length > 0) {
    console.log("Appliance ID: "+applianceId+" "+applianceId.length);
    newrelic.setCustomAttribute('applianceId', applianceId);
    newrelic.setCustomAttribute('applianceName', applianceParentName);
} else {
    /* get the IP Address of user */
    jQuery(document).ready( function() {
        jQuery.getJSON("https://api.ipify.org?format=json",
            function (data) {
                newrelic.setCustomAttribute('applianceId', data.ip);
                newrelic.setCustomAttribute('applianceName', data.ip);
                console.log("Appliance IP: "+data.ip);
            })
    });
}
if (document.domain == "dev.transitappliance.com") {

} else {
    newrelic.setCustomAttribute('applianceTier', 'production');
}

	// The number of datastores available
	DATASTORES = 3;
	VALIDATORS = 0;
	
	// The amount of time to wait for a server to respond (seconds)
	TIMEOUT = 20;
	
	// The URL of the error display page
	ERR_HANDLER = "https://transitappliance.com/error_service";
	
	function confirmNetwork(hwid, callback) {
		//show 'not connected' until we get a successful return from one of our repositories
		testURLs("MAC:FF:FF:FF:FF:FF:FF", function() {
			jQuery("img#connection_icon").attr("src",CONNECTED_512); 
			setTimeout(function () {
				jQuery("div#connection_status").remove();
				jQuery("div#fixed").show();
				callback();
			}, 2000);
		}, 0, (new Date()));
	}
	
	function datastore_count(n) {
		return (n % DATASTORES) + 1;
	}
	
	function validator_count(n) {
		return (n % VALIDATORS) + 1;
	}
	
	// Returns the URL for datastore n, hwid hwid
	function datastore(n, hwid) { 
		var repNumber = datastore_count(n)+5;
		return 'https://repository' + repNumber + '.transitappliance.com/configuration/' + hwid;
	}
	
	function validator(n, dirtyurl) {
		// Twice b/c it gets decoded once in mod_rewrite, once in script
		var encurl = encodeURIComponent(encodeURIComponent(dirtyurl));
		return 'http://validation' + validator_count(n) + '.ta-web-services.com/application_url/' + encurl;
	}
	
	function convertUrlToHttps(url) {
		url = url.replace("http://dev.transitboard.com/","https://dev.transitboard.com/");
		url = url.replace("http://transitboard.com/","https://transitboard.com/");
		url = url.replace("http://dev.transitappliance.com/","https://dev.transitappliance.com/");
		url = url.replace("http://transitappliance.com/","https://transitappliance.com/");
		url = url.replace("http://alt1.transitboard.com/","https://d3e69nqsg1tckh.cloudfront.net/");
		url = url.replace("transitboard.com","transitappliance.com");
		return url;
	}
	
	// Log to the log
	function wtolog(msg) {
		var log = document.getElementById("log");
		var m = document.createElement("p");
		m.innerHTML = msg;
		log.appendChild(m);
	
		// Scroll to the latest log entry
		jQuery(document).scrollTop(jQuery(m).position().top);
	}
	
	// Create a JSON.parse if it doesn't exist already
	function createJSONObj() {
		if (typeof JSON == 'undefined') {
		wtolog('Browser lacks native JSON, fixing...');
		JSON = {'parse': function(data) { return json_parse(data); }}
		}
	}
	
	function showError(err, args) {
		// Get rid of the 'Loading, please wait...'
		var wait = document.getElementById('wait');
		wait.setAttribute('style', 'display: none');
	
		// Add the error to the data for transmission
		args['error'] = err;
		
		// Filter prefix from id
		if (args.hwid) {
			args.hwid = args.hwid.replace(/^MAC:/,"");
		}
	
		// Fetch the JSON error
		// We can't use $.get b/c we need the jQuery the error handler
		jQuery.ajax({
		method: 'GET',
		url: ERR_HANDLER,
		data: args,
		dataType: 'json',
		timeout: TIMEOUT*1000,
		success: function (err) {	        
			// Parse the JSON
			wtolog('received from err server: ' + err.title + ': ' + err.message);
			
			// For some reason, we get a weird MODIFICATION_NOT_ALLOWED 
			// error from some webkit browsers (Arora, Infocast browser, 
			// but not Chrome) if we try to do this after setting the innerHTML.
			var eblock = document.getElementById('err');
			eblock.style.display = 'block';
	
			// We should have an error message now.
			document.getElementById('errmsg').innerHTML = err.message;
			document.getElementById('errhead').innerHTML = err.title;
			
			// Update the offset for the log
			setLogOffset();
			
			// Write something to the log to make sure it's scrolled 
			// to the bottom
			wtolog('error shown');
	
			// Put it in the title bar; it's generally not shown
			// but it won't hurt
			document.title = 'Transit Appliance - ' + err.title;
		},
		error: function (r, status) {
			wtolog('Could not connect to error server: ' + status);
				var nc = document.getElementById('noconnection');
				nc.style.display = 'block';
	
			// Update the offset for the log
			setLogOffset();
			
			// Write something to the log to make sure it's scrolled 
			// to the bottom
			wtolog('error shown');
	
				return;
		}
		});
	}
	
	// i is the datastore to query
	// If the datastore responds incorrectly, 
	function testURLs(hwid, successCallback, i, start_time) {
		if (i == undefined) var i = 0;
	
		// Try to find a URL
		jQuery.ajax({
				method: 'GET',
				// can't use data: b/c it is for query string params, and this is path
				// type param (i.e. no ?hwid=)
				url: datastore(i, hwid),
				dataType: 'json',
				timeout: TIMEOUT*1000,
				success: function (data) {
					// If any of these are true, the data is no good,
					// so we call this function again for the next datastore
					if (data == null || 'error' in data || !('urls' in data) || data.url == 'undefined') {
						//wtolog('problem with return data ' + i);
							// Call it again, Sam.
							testURLs(hwid, successCallback, i + 1, start_time);
							return;
					}	
					successCallback();
				},
				error: function (r, status) {
					// try the next one
					// wtolog('error on URL test ' + hwid + " " + status + datastore(i, hwid));
					var now = new Date();
					var interval = Math.abs(now - start_time);
					if (interval > 120*1000) {
						jQuery("img#connection_icon").attr("src",LOST_CONNECTION_512);
					}
					testURLs(hwid, successCallback, i + 1, start_time);
				}
		});
	}
	
	// i is the datastore to query
	// If the datastore responds incorrectly, 
	function getURLs(hwid, successCallback, i) {
		if (i == undefined) var i = 0;
	
		// Check we haven't reached max datastores
	
		if (i > DATASTORES*10) {
				showError('noconfig', {'hwid':hwid});
				return;
		}
	
			setTimeout(function(){
			// Wait one second then try to find a URL
			jQuery.ajax({
					method: 'GET',
					// can't use data: b/c it is for query string params, and this is path
					// type param (i.e. no ?hwid=)
					url: datastore(i, hwid),
					cache: false,
					dataType: 'json',
					timeout: TIMEOUT*1000,
					success: function (data) {
						// If any of these are true, the data is no good,
						// so we call this function again for the next datastore
						if (data == null) {
						wtolog('no data returned by Datasource ' + datastore_count(i));
						// Call it again, Sam.
						getURLs(hwid, successCallback, i + 1);
						return;
						}	
						if ('error' in data) {
						wtolog('Datasource ' + datastore_count(i) + ' error in the data returned: ' + data.error);
						// Call it again, Sam.
						getURLs(hwid, successCallback, i + 1);
						return;
						}
						if (!('urls' in data)) {
						wtolog('Datasource ' + datastore_count(i) + ' responds but has no URLs to suggest');
						getURLs(hwid, successCallback, i + 1);
						return;
						}
						if (data.url == 'undefined') {
						wtolog('Datasource ' + datastore_count(i) + " responds with URL 'undefined'");
						getURLs(hwid, successCallback, i + 1);
						return;
						}
				
						// Run the callback
						var html = '<table>';
						var len = data.urls.length;
						for (var c = 0; c < len; c++) {
							data.urls[c].app_url = convertUrlToHttps(data.urls[c].app_url);
							data.urls[c].img_url = convertUrlToHttps(data.urls[c].img_url);
							html += '<tr><td>' + data.urls[c].app_url + '</td>';
							html += '<td>' + data.urls[c].img_url + '</td></tr>';
						}
						html += '</table>';
						wtolog('Datasource ' + datastore_count(i) + ' suggests URLs: ' + html);
						successCallback(data.urls);
					},
					error: function (r, status) {
						// As before, if the response was no good, try next
						wtolog('Datasource ' + datastore_count(i) + ' errors with status ' + status);
				
						// try the next one
						getURLs(hwid, successCallback, i + 1);
					}
			});
			}, 1000);
	}
	
	// callback gets url that is clean and up
	function chooseURL (urls, callback, index) {
		if (index == undefined) {
				index = 0;
		}
	
		// >= b/c index is from 0, length from 1
		if (index >= urls.length*10) {
				showError('nourls', {});
				return null;
		}
	
		var url = urls[index % urls.length];
		wtolog('Testing URL ' + url.app_url);
	
		// Ping, then callback
		pingURL(
			url,
			function (availUrl, status) {
					if (status == 'up') {
						// URL is clean and up
						callback(availUrl);
					}
					else {
						// not up
						// These vars should be passed down into
						// the closure
						chooseURL(urls, callback, index + 1)
					}
			}
		); // pingURL

	}

/* utility functions */

function populated(input_var) {
	// test if value is defined and not blank
	return (input_var != '' && input_var != 'undefined' && input_var != undefined);
}

// borrowed this!
/**
 * Function : dump()
 * Arguments: The data - array,hash(associative array),object
 *    The level - OPTIONAL
 * Returns  : The textual representation of the array.
 * This function was inspired by the print_r function of PHP.
 * This will accept some data as the argument and return a
 * text that will be a more readable version of the
 * array/hash/object that is given.
 * Docs: http://www.openjs.com/scripts/others/dump_function_php_print_r.php
 */
function dump(arr,level) {
	var dumped_text = "";
	if (typeof(arr) == 'function') {
		// nothing
	} else {
		if(!level) level = 0;
		
		//The padding given at the beginning of the line.
		var level_padding = "";
		for(var j=0;j<level+1;j++) level_padding += "    ";
		
		if(typeof(arr) == 'object') { //Array/Hashes/Objects 
			for(var item in arr) {
				var value = arr[item];
				
				if(typeof(value) == 'object') { //If it is an array,
					dumped_text += level_padding + "'" + item + "' ...\n";
					dumped_text += dump(value,level+1);
				} else {
					dumped_text += level_padding + "'" + item + "' => \"" + value + "\"\n";
				}
			}
		} else { //Strings/Chars/Numbers etc.
			dumped_text = "===>"+arr+"<===("+typeof(arr)+")";
		}
	}
	return dumped_text;
}

function debug_alert(data) {
	alert("<PRE>"+dump(data)+"</PRE>");
}

// this was an answer on StackOverflow at http://stackoverflow.com/questions/901115/get-querystring-values-with-jquery

function getParameterByName( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}

function createUUID() {
  // http://www.ietf.org/rfc/rfc4122.txt
  var s = [];
  var hexDigits = "0123456789ABCDEF";
  for (var i = 0; i < 32; i++) {
      s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
  }
  s[12] = "4";  // bits 12-15 of the time_hi_and_version field to 0010
  s[16] = hexDigits.substr((s[16] & 0x3) | 0x8, 1);  // bits 6-7 of the clock_seq_hi_and_reserved to 01

  var uuid = s.join("");
  return uuid;
}

function trSerializeQueryString(obj) {
  var str = [];
  for (var p in obj)
    if (obj.hasOwnProperty(p)) {
      str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
    }
  return str.join("&");
}

function trHealthUpdate(data,retry_count,initial_launch) {
	const retry_limit = 1;
	const xhr = new XMLHttpRequest();

	xhr.responseType = 'text';

	var url = "//ta-web-services.com/health_update.php?"+trSerializeQueryString(data);
	if (retry_count > 0) {
		url = "//transitappliance.com/health_update.php?"+trSerializeQueryString(data);
	}

	xhr.open('GET', url, true);

	// Set up the event handler for when the request state changes
	xhr.onreadystatechange = function() {
		// Check if the request is complete (readyState 4) and successful (status 200)

		if (xhr.readyState === 4 && xhr.status === 200) {
			//console.log("Retry: "+retry_count);
			//console.log("Text response: "+xhr.responseText);

			// now try parsing json
			try {
				const response_data = JSON.parse(xhr.responseText);
				// Process data
				// console.log(response_data);
				if ( typeof response_data != "undefined" && response_data.reset == true && !initial_launch) {
					trResetApp(data['id']);
				}
			} catch (e) {
				//console.log("json parsing error");
				//console.log(e);
				if (retry_count >= retry_limit) {
					if (typeof newrelic === "object") {
						newrelic.addPageAction("HC4: Startup or healthcheck JSON parsing error");
					}
				} else {
					trHealthUpdate(data,retry_count+1);
				}
			}

		} else if (xhr.readyState === 4 && xhr.status !== 200) {
			//console.log("xhr state error");
			if (retry_count >= retry_limit) {
				if (typeof newrelic === "object") {
					newrelic.addPageAction("HC1: Startup or healthcheck not recorded",{'errorText': xhr.statusText, 'errorThrown': xhr.status});
				}
			} else {
				trHealthUpdate(data,retry_count+1);
			}
		}
	};

	xhr.onerror = function() {
		//console.log("xhr network error");
		if (retry_count >= retry_limit) {
			if (typeof newrelic === "object") {
				newrelic.addPageAction("HC3: Startup or healthcheck network error");
			}
		} else {
			trHealthUpdate(data,retry_count+1);
		}
	}

	// Send the request
	xhr.send();
}

function trResetApp(id) {

	if(typeof trLoader == 'function') {
		trLoader(id);
	} else {
		window.location = "//transitappliance.com/cgi-bin/launch_by_id.pl?id="+id;
	}

}

/* borrowed from http://dansnetwork.com/2008/11/01/javascript-iso8601rfc3339-date-parser/ */

Date.prototype.setISO8601 = function(dString) {
	 
	var regexp = /(\d\d\d\d)(-)?(\d\d)(-)?(\d\d)(T)?(\d\d)(:)?(\d\d)(:)?(\d\d)(\.\d+)?(Z|([+-])(\d\d)(:)?(\d\d))/;
	 
	if (dString.toString().match(new RegExp(regexp))) {
		var d = dString.match(new RegExp(regexp));
		var offset = 0;
		 
		this.setUTCDate(1);
		this.setUTCFullYear(parseInt(d[1],10));
		this.setUTCMonth(parseInt(d[3],10) - 1);
		this.setUTCDate(parseInt(d[5],10));
		this.setUTCHours(parseInt(d[7],10));
		this.setUTCMinutes(parseInt(d[9],10));
		this.setUTCSeconds(parseInt(d[11],10));
		if (d[12])
			this.setUTCMilliseconds(parseFloat(d[12]) * 1000);
		else
			this.setUTCMilliseconds(0);
		if (d[13] != 'Z') {
			offset = (d[15] * 60) + parseInt(d[17],10);
			offset *= ((d[14] == '-') ? -1 : 1);
			this.setTime(this.getTime() - offset * 60 * 1000);
		}
	}	else {
		this.setTime(Date.parse(dString));
	}
	return this;

function trStopCache() {
	
	// ensure this is called as constructor
	
	if (!(this instanceof trStopCache)) {
		return new trStopCache();
	}
	
	// make this a singleton
	
	if (typeof trStopCache.instance === "object") {
		return trStopCache.instance;
	}
	
	trStopCache.instance = this;
	
	this.cache = {}; // our cache element
	
	this.addToCache = function(agency,stop_id,data) {
		if (this.cache[agency] == undefined) {
			this.cache[agency] = {};
		}
		this.cache[agency][stop_id] = data;
	}
	
  	
	this.checkCached = function(arrivals_object,stop_config,callback) {
		// initialize recursive retrieval of cache items
		var next_stop = this.nextUncachedStop(stop_config);
		this.getCacheItem(arrivals_object,stop_config,next_stop,callback);
    
	}
	
	this.getCacheItem = function(arrivals_object,stop_config,stop,callback) {
		
		var stops_db = "transit_stops_production";
		if (document.domain.substring(0,3) == 'dev') {
			var stops_db = "transit_stops_loading";
		}
			
		
		// get the stop info
		//var service_url = "http://transitappliance.iriscouch.com/"+stops_db+"/"+stop.agency+":"+stop.stop_id;
		/*
		var service_url = "http://transitappliance.iriscouch.com/" + 
		stops_db + "/_design/get/_view/by_id?key=%22"+stop.agency+
		":"+stop.stop_id+"%22";
		var alternate_url = "http://transitappliance.cloudant.com/" + 
		stops_db + "/_design/get/_view/by_id?key=%22"+stop.agency+
		":"+stop.stop_id+"%22";
		*/
		
		var service_url = "http://stops4.transitappliance.com/stop/"+stop.agency+":"+stop.stop_id;
		var alternate_url = "http://stops3.transitappliance.com/stop/"+stop.agency+":"+stop.stop_id;
		
		if (document.location.protocol == 'https:') {
    		service_url = "https://stops6.transitappliance.com/stop/"+stop.agency+":"+stop.stop_id;
    		alternate_url = "https://stops7.transitappliance.com/stop/"+stop.agency+":"+stop.stop_id;  
		}

		if (Math.random() > 0.5) {
			service_url = alternate_url;
		}

		trArrLog("Loading info for "+stop.agency+" stop "+stop.stop_id+"<br>");
		jQuery.when(jQuery.ajax({
			accepts: "*",
	    type: "GET",
			url: service_url,
			timeout: 2000,
			dataType: "json",
			success: function(data) {
					trStopCache.instance.addToCache(data.agency,data.stop_id,data);
					trArrLog("success<br>");
			},
			error: function(jqXHR, textStatus, errorThrown){
				trArrLog("<font color='red'>error "+dump([jqXHR.status,textStatus])+"</font><br>");
			}				
		})).done(function(data) {
			next_stop = trStopCache().nextUncachedStop(stop_config);
			if (next_stop.agency == undefined) {
				// ran out of stops
				trArrLog("Stop cache built.<br><br>");
				callback(arrivals_object);
			} else {
				// recursively get the next item
				trStopCache().getCacheItem(arrivals_object,stop_config,next_stop,callback);
			}
		}).fail(function(data) {
			next_stop = trStopCache().nextUncachedStop(stop_config);
			if (next_stop.agency == undefined) {
				// ran out of stops
				trArrLog("Stop cache built.<br><br>");
				callback(arrivals_object);
			} else {
				// recursively get the next item
				trStopCache().getCacheItem(arrivals_object,stop_config,next_stop,callback);
			}
		});
	}

	
	this.nextUncachedStop = function(stop_config) {
		for (var agency in stop_config) {
			if (this.cache[agency] == undefined) {
				this.cache[agency] = {};
			}
			for (var stop_id in stop_config[agency]) {
				if (this.cache[agency][stop_id] == undefined) {
					return {agency: agency, stop_id: stop_id};
				}
			}
		}
		return {}; // cache must be complete, no apparent uncached items
	}	
	
	this.stopData = function(agency,stop_id) {
		if (this.cache[agency]) {
			if (this.cache[agency][stop_id]) {
				return this.cache[agency][stop_id];
			} else {
				return undefined;
			}
		} else {
			return undefined;
		}
	}
	

}

// Returns a timezoneJS.Date object in the current time zone
function localTime(epoch) {
    // Allow them to pass in a Date or tzDate object as well.
    if (typeof epoch == "object") { var epoch = epoch.getTime(); }

    // Local time
    if (epoch == undefined) { var epoch = new Date().getTime(); }
 
	var t;
	try {
		t = new timezoneJS.Date();
		t.setTimezone(timezone);
		t.setTime(epoch);
	}
	catch (err) {
		if (typeof newrelic === "object") {
			newrelic.addPageAction("TR3: Timezone error, reloading page");
			location.reload();
		}
	}


    return t;
}

function is_development() {

}

function serialize_query_string(obj) {
  var str = [];
  for (var p in obj)
    if (obj.hasOwnProperty(p)) {
      str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
    }
  return str.join("&");
}

// Call it like timeInZone('America/Los_Angeles', ...);
// If you leave off epoch, it will use the current time.
function timeInZone(zone, epoch) {
    // Allow them to pass in a Date or tzDate object as well.
    if (typeof epoch == "object") { var epoch = epoch.getTime(); }

    // Local time
    if (epoch == undefined) { var epoch = new Date().getTime(); }
    
	var t;
	try {
		t = new tzDate();
		t.setTimezone(zone);
		t.setTime(epoch);
	}
	catch (err) {
		if (typeof newrelic === "object") {
			newrelic.addPageAction("TR4: Timezone error, reloading page");
			location.reload();
		}
	}


    return t;
}

function trArrSupportsCors() {
  var xhr = new XMLHttpRequest();
  if ("withCredentials" in xhr) {
    // Supports CORS
    return true;
  } else if (typeof XDomainRequest != "undefined") {
    // IE
    return true;
  }

  return false;
}

// Inherit from array
function transitArrival () {};
transitArrival.prototype = {};

// Minutes until departure
// TODO: Currently depends on local clock; this should be fixed
// TODO2: many apps will run this function repeatedly for multiple lines; this takes time, so each arrival
// is reported relative to a different base.
transitArrival.prototype.minutes = function () {
    var now = localTime();
    return Math.floor((this.arrivalTime - now.getTime()) / 60000);
}   

function arrivalsQueue () {}
arrivalsQueue.prototype = new Array();

/* Note: because of the way this is implemented (i.e. because it operates on an array sorted by
 * time, the first line in the dict will be the line with the first arrival, and so on. */
arrivalsQueue.prototype.byLine = function () {
    var lines = {};
    // This is how we refer to the array in the prototype
    this.forEach(function (arr) {
	// This is the first one from this line
	if (lines[arr.route_id] == undefined) {
	    lines[arr.route_id] = new arrivalsQueue();
	}
	lines[arr.route_id].push(arr);
    });
    return lines;
}

// it really should be byHeadsign
arrivalsQueue.prototype.byDest = function () {
    var lines = {};
    // This is how we refer to the array in the prototype
    this.forEach(function (arr) {
	// This is the first one from this line
	if (lines[arr.headsign] == undefined) {
	    lines[arr.headsign] = new arrivalsQueue();
	}
	lines[arr.headsign].push(arr);
    });
    return lines;
}

arrivalsQueue.prototype.byStop = function () {
    var stops = {};
    this.forEach(function (arr) {
	if (stops[arr.agency + ':' + arr.stop_id] == undefined) {
	    stops[arr.agency + ':' + arr.stop_id] = new arrivalsQueue();
	}
	stops[arr.agency + ':' + arr.stop_id].push(arr);
    });
    return stops
}

// Returns an array of arrivalsQueue objects with the set number of rows (or fewer, in the last one)
arrivalsQueue.prototype.paginate = function (rows) {
    var current = new arrivalsQueue(); // The one we're working on now
    var paginated = [];
    var count = 0; // Keep track of where we are
    this.forEach(function (arr) {
	if (count < rows) { // < rather than <= because indices start at 0, whereas 8 rows means indices 0-7
	    current.push(arr);
	    count++;
	}
	else {
	    paginated.push(current);
	    current = new arrivalsQueue();
	    count = 0;
	}
    });
    // Push the last page to the array, unless it's empty
    if (count > 0) {
	paginated.push(current);
    }
    return paginated;
}
	

// Some browsers have issues with subclassing Array, so you lose the ability
// to do subscripts and use .length. If you need those functions, calling this
// will return an actual array of the current arrivals (albeit without the fancy .byStop etc.)
arrivalsQueue.prototype.toArray = function () {
    var array = [];
    this.forEach(function (arr) {
	array.push(arr);
    });
    return array;
}	

// Returns an arrivalsQueue with only arrivals for the next n minutes.
arrivalsQueue.prototype.minutes = function (mins) {
    var ms = mins * 60000;
    var maxTime = localTime().getTime() + ms; // Epoch time of latest arrival
    var returnVal = new arrivalsQueue();
    this.forEach(function (arr) {
	if (arr.arrivalTime < maxTime) returnVal.push(arr);
    });
    return returnVal;
}

// return a version of the queue with past arrivals stripped off
arrivalsQueue.prototype.current = function () {
    var newQueue = new arrivalsQueue();
    var now = localTime().getTime();
    this.forEach( function (arr) {
	if (arr.arrivalTime > now) {
	    newQueue.push(arr);
	}
    });
    return newQueue;
}
		  

// Returns a Date object describing the last update of the oldest (ie most stale)
// arrival.
arrivalsQueue.prototype.lastUpdated = function () {
    var oldest = this.toArray()[0].last_updated;
    this.forEach( function (arr) {
	if (arr.last_updated < oldest) {
	    oldest = arr.last_updated;
	}
    });
    return new Date(oldest);
}


function trArr(input_params) {
	
	/**
	 * Loosely modeled on jquery.parsequery.js by Michael Manning (http://actingthemaggot.com)
	 **/
	trArrParseQuery = function(qs) {
		var q = (typeof qs === 'string'?qs:window.location.search);
		var params = {};
		jQuery.each(q.match(/^\??(.*)$/)[1].split('&'),function(i,p){
			p = unescape(p).replace(/\+/g,' ').replace(/\]/g,'');
			p = p.split('=');
			var keys = p[0].split('[');
			var value = p[1];
			var depth = keys.length;
			if (depth == 1) {
				// actually shouldn't happen, should always have at least two levels
				if (params[keys[0]] == undefined) {
					params[keys[0]] = {};
				}
				params[keys[0]][value] = true;
			}
			if (depth == 2) {
				if (params[keys[0]] == undefined) {
					params[keys[0]] = {};
				}
				if (params[keys[0]][keys[1]] == undefined) {
					params[keys[0]][keys[1]] = {};
				}
				params[keys[0]][keys[1]][value] = true;
			}
			if (depth == 3) {
				if (params[keys[0]] == undefined) {
					params[keys[0]] = {};
				}
				if (params[keys[0]][keys[1]] == undefined) {
					params[keys[0]][keys[1]] = {};
				}
				if (params[keys[0]][keys[1]][keys[2]] == undefined) {
					params[keys[0]][keys[1]][keys[2]] = {};
				}
				params[keys[0]][keys[1]][keys[2]][value] = true;
			}
		});
		return params;
	}
	
	// ensure this is called as constructor
	
	if (!(this instanceof trArr)) {
		return new trArr(input_params);
	}
	
	// create some display containers if the page builder has not already placed them for us
	if (jQuery('#arrivals_display_area').length == 0) {
		jQuery('body').prepend('<div id="arrivals_display_area"></div>');

	if (jQuery('#arrivals_log_area').length == 0) {
		jQuery('body').prepend('<div id="arrivals_log_area"></div>');

	this.version = "1.18";
	// v1.13 - first introduction of jquery.jsonp in TriMet service
	// v1.14 - move health_update to ta-web-services

	// v1.16 - pass platform and user agent on health_update
	// v1.17 - hooks for working with https
	// v1.18 - return host info on health check


	this.assets_dir = input_params.assetsDir || "assets";

	if (typeof timezoneJS !== "object") {
		newrelic.addPageAction("TR5: Timezone error, reloading page");
		location.reload();
	}
	
	timezoneJS.timezone.zoneFileBasePath = this.assets_dir + "/tz";
	timezoneJS.timezone.init();
	
	tzDate = timezoneJS.Date;
	
	this.start_time = new Date().getTime();
	
	this.input_params = input_params;	
	// we should set up some defaults here
		
	this.configString = this.input_params.configString;
	this.query_params = trArrParseQuery(this.configString);
	
	// turns options from objects into arrays
	this.options = {};
	for (var option in this.query_params.option) {
		var opt_array = [];
		for (var value in this.query_params.option[option]) {
			opt_array.push(value);
		}
		this.options[option] = opt_array;
	}
	
	
	// turns appl config from objects into arrays
	this.appl = {};
	for (var option in this.query_params.appl) {
		var opt_array = [];
		for (var value in this.query_params.appl[option]) {
			opt_array.push(value);
		}
		this.appl[option] = opt_array;
	}

  // Set it globally
  if (this.appl.timezone != undefined) {
      timezone = this.appl.timezone[0];
  } else {
		timezone = 'America/Los_Angeles';
  }
	
	this.id = undefined;
	if (this.appl != undefined && this.appl.id != undefined && this.appl.id[0] != undefined) {
    this.id = this.appl.id[0];
  }
	
	this.ready = new jQuery.Deferred();
	
	this.is_ready = function() {
		return this.ready;
	}
	
	this.updaters = function() {
		return this.updater_array;
	}
	
	this.reset_app = function() {
		if (this.id) {
			if(typeof trLoader == 'function') {
				trLoader(this.id);
			} else {
				window.location = "//transitappliance.com/cgi-bin/launch_by_id.pl?id="+this.id;
			}
		} else {
			window.location.reload(true);
		}
	}
	
	this.processAgencyRequests = function(arrivals_object,agency,callback) {
		var agency_js_name = agency.replace('-',"");
		var agency_code_url = arrivals_object.assets_dir+"/js/trArrAgency"+agency_js_name+".js";
		jQuery.when(jQuery.ajax({
		  url: agency_code_url,
		  dataType: 'script',
		  async: true,
		  success: function() {
		  	trArrLog("Processing requests for "+agency+"<br>");
		  	var function_name = "trArrAgency"+agency_js_name+"MakeServiceRequests";
		  	window[function_name](arrivals_object.query_params.stop[agency],arrivals_object.query_params.options,trStopCache(),arrivals_object.service_requests);
		  },
		  error: function(jqXHR,textStatus,errorThrown) {
		  	trArrLog(agency_code_url+" "+textStatus+" "+errorThrown);
		  	trArrLog("<font color='red'>Error processing requests for "+agency+", reloading page</font><br>");
		  	setTimeout(function(){
		  		window.location.reload();
		  	},5000);
		  }
		})).done(function(data) {
			var agency = arrivals_object.nextServiceRequestAgency(arrivals_object);
			if (agency == undefined) {
				callback(arrivals_object);
			} else {
				arrivals_object.processAgencyRequests(arrivals_object,agency,callback);
			}
		}).fail(function(data) {
			var agency = arrivals_object.nextServiceRequestAgency(arrivals_object);
			if (agency == undefined) {
				callback(arrivals_object);
			} else {
				arrivals_object.processAgencyRequests(arrivals_object,agency,callback);
			}
		});
	}
		
	this.nextServiceRequestAgency = function(arrivals_object) {

		for (var agency in arrivals_object.query_params.stop) {
			if (arrivals_object.service_request_agencies_pending[agency] == undefined) {
				arrivals_object.service_request_agencies_pending[agency] = true;
				return agency;
			}
		}
		return undefined;
	}
	
	this.nextUpdaterRequest = function(arrivals_object) {

		for (var service in arrivals_object.service_requests) {
			if (arrivals_object.updater_creation_pending[service] == undefined) {
				arrivals_object.updater_creation_pending[service] = true;
				return service;
			}
		}
		return undefined;
	}
	
	this.createUpdaterObjects = function(arrivals_object, service, callback) {
		var updater_url = arrivals_object.assets_dir+"/js/trArrService"+service+".js";
		jQuery.when(jQuery.ajax({
		  url: updater_url,
		  dataType: 'script',
		  async: true,
		  success: function() {
		  	trArrLog("Creating updaters for "+service+"<br>");
		  	var function_name = "trArrService"+service+"CreateUpdaters";
		  	window[function_name](arrivals_object,arrivals_object.service_requests[service],arrivals_object.updater_array);
		  },
		  error: function(jqXHR,textStatus,errorThrown) {
		  	trArrLog("Updater: "+updater_url+" "+textStatus+" "+errorThrown);
		  	trArrLog("<font color='red'>Error creating updaters for "+service+", reloading page</font><br>");
		  	setTimeout(function(){
		  		window.location.reload();
		  	},5000);
		  }
		})).done(function(data) {
			var service = arrivals_object.nextUpdaterRequest(arrivals_object);
			if (service == undefined) {
				callback(arrivals_object);
			} else {
				arrivals_object.createUpdaterObjects(arrivals_object,service,callback);
			}
		}).fail(function(data) {
			var service = arrivals_object.nextUpdaterRequest(arrivals_object);
			if (service == undefined) {
				callback(arrivals_object);
			} else {
				arrivals_object.createUpdaterObjects(arrivals_object,service,callback);
			}
		});
	}
	
	this.mergeArrivals = function() {
		var now = new Date();
		now = now.getTime(); //milliseconds since epoch	
	    var arrivals = new arrivalsQueue();
        for (var i = 0; i < this.updater_array.length; i++) {
        	var updater_arrivals = this.updater_array[i].arrivals();
        	for (var j = 0; j < updater_arrivals.length; j++) {
        			var milliseconds_until_arrival = updater_arrivals[j].arrivalTime - now;
        			if (milliseconds_until_arrival >= 0) {
        			arrivals.push(updater_arrivals[j]);
        		}
        	}
        }
  	  	
		// sort the rows by arrival time
		function trArrCompareArrivals(a,b) {
			return a.arrivalTime - b.arrivalTime;
		}
		arrivals.sort(trArrCompareArrivals);
		
		// look at whether the config has requested any filtering
		
		if (this.options.arrivals_limit_number != undefined && this.options.arrivals_limit_number != "" && this.options.arrivals_limit_number != 0) {
			if (this.options.arrivals_limit_number < arrivals.length) { // don't reset length if limit is greater than actual!
				arrivals.length = this.options.arrivals_limit_number;
			}
		}
		
		if (this.options.arrivals_limit_minutes != undefined && this.options.arrivals_limit_minutes != "" && this.options.arrivals_limit_minutes != 0) {
			arrivals = this.filter_queue_minutes(arrivals,this.options.arrivals_limit_minutes);
		}

  		return arrivals;
	}
	
	this.mergeMessages = function() {
		var messages = [];
  	for (var i = 0; i < this.updater_array.length; i++) {
  		var updater_messages = this.updater_array[i].messages();
  		for (var j = 0; j < updater_messages.length; j++) {
				messages.push(updater_messages[j]);
  		}
  	}
  	return messages;
  }
  
	this.mergeConnectionHealth = function() {
		var health = [];
		var now = new Date().getTime();
		var total_weight = 0;
		var total_connect = 0;
  	for (var i = 0; i < this.updater_array.length; i++) {
  		var updater_health = this.updater_array[i].connection();
  		for (var j = 0; j < updater_health.length; j++) {
  			var weight = 1000000/Math.pow(now - updater_health[j].timestamp,1.05);

  			total_weight = total_weight + weight;
  			if (updater_health[j].success) {
  				total_connect = total_connect + weight;
  			}
				health.push(updater_health[j]);
  		}
  	}

  	return Math.floor(total_connect*1000/total_weight)/1000;
  }
	
	this.filter_queue_minutes = function(arrivalsQueue,minutes) {
			
		var now = new Date();
		now = now.getTime(); //milliseconds since epoch				
		
		var arrivals = [];
		// removes everything before now and greater than 24 hours from now
		for (var i = 0; i < arrivalsQueue.length; i++) {
			var milliseconds_until_arrival = arrivalsQueue[i].arrivalTime - now;
			if (milliseconds_until_arrival <= minutes*60*1000) {
				arrivals.push(arrivalsQueue[i]);
			}
		}
		
		return arrivals;

	}
  
	// create and populate stop information cache, the build structure of agency service requests
	trAgencyCache().checkCached(this,this.query_params.stop,	function (arrivals_object) {

						setTimeout(function(){

							var displayCallCount = 0;
							jQuery('#arrivals_log_area').css("display","none");

						        // Scroll back to the top
						        jQuery(document).scrollTop(0);
						        
						  	var access_method = "jsonp";
							if (trArrSupportsCors()) {
								access_method = "json";
							} else {
								if (typeof newrelic === "object") {
									newrelic.addPageAction("TR7: No CORS support");
								}
							}
							
							var platform = "";
							if (typeof arrivals_object.options.platform === 'object') {
								platform = arrivals_object.options.platform[0];
							}

							if (is_development()) {
								//console.log("dev tier");
							} else {
								//console.log("production tier");
							}


							var data = { timestamp: arrivals_object.start_time, start_time: arrivals_object.start_time, version: arrivals_object.version, id: arrivals_object.id, application_id: arrivals_object.input_params.applicationId, application_name: arrivals_object.input_params.applicationName, application_version: arrivals_object.input_params.applicationVersion, application_host: window.location.protocol+'//'+window.location.host+'/', "height": jQuery(window).height(), "width": jQuery(window).width(), "platform": platform };
							trHealthUpdate(data,0,true);

							setInterval(function(){
								// health update every 30 minutes
								var data = { timestamp: ((new Date)).getTime(), start_time: arrivals_object.start_time, version: arrivals_object.version, id: arrivals_object.id, application_id: arrivals_object.input_params.applicationId, application_name: arrivals_object.input_params.applicationName, application_version: arrivals_object.input_params.applicationVersion, application_host: window.location.protocol+'//'+window.location.host+'/', "height": jQuery(window).height(), "width": jQuery(window).width(), "platform": platform };
								trHealthUpdate(data,0,false);
							}, 30*60*1000); // 30 min

						
								
							/* 3 ways to get display interval:
							
							1: from input options
							2: from object creation parameters
							3: default 10 seconds
							*/
							
							var refresh_interval = undefined;
							if (arrivals_object.options.refresh_interval != undefined) {
								refresh_interval = arrivals_object.options.refresh_interval*1000; // specified in seconds
							} else {
								refresh_interval = arrivals_object.input_params.displayInterval;
								if (refresh_interval == undefined) {
									refresh_interval == 10*1000;
								}
							}
							
							if (arrivals_object.input_params.initializeCallback != undefined) {
								arrivals_object.input_params.initializeCallback({
									arrivalsQueue: arrivals_object.mergeArrivals(),
									displayCallCount: displayCallCount,
									optionsConfig: arrivals_object.options,
									applianceConfig: arrivals_object.appl,
									stopsConfig: arrivals_object.query_params.stop,
									agencyCache: trAgencyCache(),
									serviceMessages: arrivals_object.mergeMessages(),
									connectionHealth: arrivals_object.mergeConnectionHealth(),
									displayInterval: refresh_interval
								});
							}
							
							// allow 10 seconds for initialization
							
							setTimeout(function() {
	
								updateQueueNextTime = arrivals_object.input_params.displayCallback({
									arrivalsQueue: arrivals_object.mergeArrivals(),
									displayCallCount: displayCallCount,
									optionsConfig: arrivals_object.options,
									applianceConfig: arrivals_object.appl,
									stopsConfig: arrivals_object.query_params.stop,
									agencyCache: trAgencyCache(),
									serviceMessages: arrivals_object.mergeMessages(),
									connectionHealth: arrivals_object.mergeConnectionHealth(),
									displayInterval: refresh_interval
								});
								

								
								// now iterate forever
								setInterval(function(){
									displayCallCount++;
		
									updateQueueNextTime =  arrivals_object.input_params.displayCallback({
										arrivalsQueue: arrivals_object.mergeArrivals(),
										displayCallCount: displayCallCount,
										optionsConfig: arrivals_object.options,
										applianceConfig: arrivals_object.appl,
										stopsConfig: arrivals_object.query_params.stop,
										agencyCache: trAgencyCache(),
										serviceMessages: arrivals_object.mergeMessages(),
										connectionHealth: arrivals_object.mergeConnectionHealth(),
										displayInterval: refresh_interval
									});
								}, refresh_interval);
								
							},10*1000);
							
						},0.5*1000);
					});
				});
			}
				
		});
		
	});
	
}

                    r = dir == -1 ? marqueeRedux[marqueeState.widthAxis] : width;
                } else {
                    r = dir == -1 ? marqueeRedux[marqueeState.widthAxis] - (width*2) : 0;
                }
            } else {
                r = newDir == -1 ? marqueeRedux[marqueeState.widthAxis] : 0;
            }
            return r;
        }

        // single "thread" animation
        function animateMarquee() {
            var i = newMarquee.length,
                marqueeRedux = null,
                $marqueeRedux = null,
                marqueeState = {},
                newMarqueeList = [],
                hitedge = false;
                
            while (i--) {
                marqueeRedux = newMarquee[i];
                $marqueeRedux = $(marqueeRedux);
                marqueeState = $marqueeRedux.data('marqueeState');
                
                if ($marqueeRedux.data('paused') !== true) {
                    // TODO read scrollamount, dir, behavior, loops and last from data
                    marqueeRedux[marqueeState.axis] += (marqueeState.scrollamount * marqueeState.dir);

                    // only true if it's hit the end
                    hitedge = marqueeState.dir == -1 ? marqueeRedux[marqueeState.axis] <= getReset(marqueeState.dir * -1, marqueeRedux, marqueeState) : marqueeRedux[marqueeState.axis] >= getReset(marqueeState.dir * -1, marqueeRedux, marqueeState);
                    
                    if ((marqueeState.behavior == 'scroll' && marqueeState.last == marqueeRedux[marqueeState.axis]) || (marqueeState.behavior == 'alternate' && hitedge && marqueeState.last != -1) || (marqueeState.behavior == 'slide' && hitedge && marqueeState.last != -1)) {                        
                        if (marqueeState.behavior == 'alternate') {
                            marqueeState.dir *= -1; // flip
                        }
                        marqueeState.last = -1;

                        $marqueeRedux.trigger('stop');

                        marqueeState.loops--;
                        if (marqueeState.loops === 0) {
                            if (marqueeState.behavior != 'slide') {
                                marqueeRedux[marqueeState.axis] = getReset(marqueeState.dir, marqueeRedux, marqueeState);
                            } else {
                                // corrects the position
                                marqueeRedux[marqueeState.axis] = getReset(marqueeState.dir * -1, marqueeRedux, marqueeState);
                            }

                            $marqueeRedux.trigger('end');
                        } else {
                            // keep this marquee going
                            newMarqueeList.push(marqueeRedux);
                            $marqueeRedux.trigger('start');
                            marqueeRedux[marqueeState.axis] = getReset(marqueeState.dir, marqueeRedux, marqueeState);
                        }
                    } else {
                        newMarqueeList.push(marqueeRedux);
                    }
                    marqueeState.last = marqueeRedux[marqueeState.axis];

                    // store updated state only if we ran an animation
                    $marqueeRedux.data('marqueeState', marqueeState);
                } else {
                    // even though it's paused, keep it in the list
                    newMarqueeList.push(marqueeRedux);                    
                }
            }

            newMarquee = newMarqueeList;
            
            if (newMarquee.length) {
                setTimeout(animateMarquee, 25);
            }            
        }
        
        // TODO consider whether using .html() in the wrapping process could lead to loosing predefined events...
        this.each(function (i) {
            var $marquee = $(this),
                width = $marquee.attr('width') || $marquee.width(),
                height = $marquee.attr('height') || $marquee.height(),
                $marqueeRedux = $marquee.after('<div ' + (klass ? 'class="' + klass + '" ' : '') + 'style="display: block-inline; width: ' + width + 'px; height: ' + height + 'px; overflow: hidden;"><div style="float: left; white-space: nowrap;">' + $marquee.html() + '</div></div>').next(),
                marqueeRedux = $marqueeRedux.get(0),
                hitedge = 0,
                direction = ($marquee.attr('direction') || 'left').toLowerCase(),
                marqueeState = {
                    dir : /down|right/.test(direction) ? -1 : 1,
                    axis : /left|right/.test(direction) ? 'scrollLeft' : 'scrollTop',
                    widthAxis : /left|right/.test(direction) ? 'scrollWidth' : 'scrollHeight',
                    last : -1,
                    loops : $marquee.attr('loop') || -1,
                    scrollamount : $marquee.attr('scrollamount') || this.scrollAmount || 2,
                    behavior : ($marquee.attr('behavior') || 'scroll').toLowerCase(),
                    width : /left|right/.test(direction) ? width : height
                };
            
            // corrects a bug in Firefox - the default loops for slide is -1
            if ($marquee.attr('loop') == -1 && marqueeState.behavior == 'slide') {
                marqueeState.loops = 1;
            }

            $marquee.remove();
            
            // add padding
            if (/left|right/.test(direction)) {
                $marqueeRedux.find('> div').css('padding', '0 ' + width + 'px');
            } else {
                $marqueeRedux.find('> div').css('padding', height + 'px 0');
            }
            
            // events
            $marqueeRedux.bind('stop', function () {
                $marqueeRedux.data('paused', true);
            }).bind('pause', function () {
                $marqueeRedux.data('paused', true);
            }).bind('start', function () {
                $marqueeRedux.data('paused', false);
            }).bind('unpause', function () {
                $marqueeRedux.data('paused', false);
            }).data('marqueeState', marqueeState); // finally: store the state
            
            // todo - rerender event allowing us to do an ajax hit and redraw the marquee

            newMarquee.push(marqueeRedux);

            marqueeRedux[marqueeState.axis] = getReset(marqueeState.dir, marqueeRedux, marqueeState);
            $marqueeRedux.trigger('start');
            
            // on the very last marquee, trigger the animation
            if (i+1 == last) {
                animateMarquee();
            }
        });            

        return $(newMarquee);
    };
}(jQuery));

    <script type="text/javascript">(function($) {
	/**
	* Resizes an inner element's font so that the inner element completely fills the outer element.
	* @author Russ Painter WebDesign@GeekyMonkey.com
	* @version 0.1
	* @param {Object} Options which are maxFontPixels (default=40), innerTag (default='span')
	* @return All outer elements processed
	* @example <div class='mybigdiv filltext'><span>My Text To Resize</span></div>
	*/
	$.fn.textfill = function(options) {
		var defaults = {
			maxFontPixels: 40,
			innerTag: 'span'
		};
		var Opts = jQuery.extend(defaults, options);
		return this.each(function() {
			var fontSize = Opts.maxFontPixels;
			var ourText = $(Opts.innerTag + ':visible:first', this);
			var maxHeight = $(this).height();
			var maxWidth = $(this).width();
			var textHeight;
			var textWidth;
			do {
				ourText.css('font-size', fontSize);
				textHeight = ourText.height();
				textWidth = ourText.width();
				fontSize = fontSize - 1;
			} while ((textHeight > maxHeight || textWidth > maxWidth) && fontSize > 3);
		});
	};
})(jQuery);

// Create an HTML Arrival
// arr is actually an array of arrivals
function makeArrival(arr, num) {

	if (typeof arr == "undefined" || arr.length == 0) {
		return "<div></div>";
	}

	currentDest = null; 

	var headsign = arr[0].headsign.replace("Portland","");
	if (arr[0].stop_id == "10777") {
		headsign = "NS Streetcar to South Waterfront via <b>Pearl District</b> and <b>Downtown</b>";
	} 

	var html = '<div class="box ' + "route_"+arr[0].route_id + '" dest="' + 
	    arr[0].headsign + '">';
	// arr[0] b/c we get all arrivals for a specified destination in
	// next 60 minutes, so we can display also: 6, 18, 25
	// get all of the other arrivals
	var also = [];
	var listLen = arr.length;
	// start with 1 b/c we don't want to show also: this arrival
	for (var i=1; i < listLen && i < 2; i++) {
	    also.push(formatted_arrival_time(arr[i],false));
	}

	if (arr[0] != undefined) {
	    var mins = formatted_arrival_time(arr[0],true);

		/*
		html += '<div class="logo"><img src="/apps/assets/images/psi/Streetcar_Logo_Horz_Trans-07.png" style="width: 500px;"></div>';
	    // we put in a span so that textfill has something to resize
	    html += '<div class="top_margin"></div><div class="headsign"><span>' + headsign + 
		    '</span></div>';
	    html += '<div class="mins"><span>' + mins + '</span></div>';
		*/

		if (mins <= 0) {
			mins = "<span style=\"color: yellow\"><b>Due</b></span>"
		} else if (mins < 5) {
			mins = "<span style=\"color: yellow\"><b>" +mins + "</b><span style=\"font-size: 30%\"> min</span></span>";
		} else {
			mins = "<b>"+mins + "</b><span style=\"font-size: 30%\"> min</span>";
		}
		html += '<div class="logo"><img src="/apps/assets/images/psi/Streetcar_Logo_Horz_Trans-07.png" style="width: 500px;"></div>';
		html += '<div class="headsign" ><span>'+headsign+'</span></div>';
		html += '<div class="mins"><span style="font-size: 90%"><nobr>' + mins + '</nobr></span></div>';

		if (also.length > 0) {
			html += '<div class="also">&nbsp;<br><span>' + also.join(' min, ') + 
				' min</span></div>';
		}
		else {
			// put in a div to force it downward
			html += '<div class="also"><span> </span></div>';
		}

		/*
	    html += '<div class="board"><span>Board at: ' + 
		    arr[0].stop_data.stop_name + '</span></div>';
			*/
		    
	}
	else 
	{ 
		html += '<div class="headsign"><span>' + 'No arrival data available</span></div>'; 
	}
	html += '</div>'
	return html;
}

// set the box sizes
function autoSizeBoxes () {
    // give it some margins
    $('.mins, .also, .board, .headsign')
	    .css('margin-left', sizes.margin)
	    .css('margin-right', sizes.margin)
	    .css('overflow', 'hidden');

    // Set the sizes
    $('.mins').height(sizes.mins);
    // 0.8 to account for line spacing, padding, &c.
    $('.mins').css('font-size', (0.9 * sizes.mins) + 'px');
    $('.also').height(sizes.also).textfill({ maxFontPixels: sizes.also });
    $('.top_margin').height(sizes.top_margin).textfill({ maxFontPixels: sizes.also });
    $('.board').height(sizes.board).textfill({ maxFontPixels: sizes.board });
    $('.headsign').height(sizes.headsign).textfill({ maxFontPixels: sizes.headsign });
    
    // Set the height of the display
    $('.box').height(sizes.box);

    // prevent the destination from wrapping more than once (e.g. SF Muni line
    // 
    $('.headsign').each(function () {
	    var hs = jQuery(this);
	    var multiplier = 1;
	    while (true) {
	        // 2.5 to account for line spacing
	        if (hs.height() > 2.5 * sizes.headsign) {
		        multiplier = multiplier * 0.9;
		        hs.css('font-size', (multiplier * sizes.headsign) + 'px');
	        }
	        else break;
	    }
    });
    
    // make sure arrival time does not overflow
    $('.mins').each(function () {
	    var mins = jQuery(this);
	    var multiplier = 1;
	    while (true) {
	        if (mins[0].scrollWidth > mins[0].clientWidth) {
		        multiplier = multiplier * 0.9;
		        mins.css('font-size', (multiplier * sizes.mins) + 'px');
	        }
	        else break;
	    }
    });
    //console.log($('.mins')[0].scrollWidth);
    //console.log($('.mins')[0].clientWidth);
}

function displayPage () {
    // Fetch the arrivals we'll be displaying
    // Not sure if I have to use toArray before slice
    // Get them by line
    var queue = [];
    var dests = theData.arrivalsQueue.current().minutes(60*48).byDest()
    for (var dest in dests) {
	    // Save all of them, not just the next one, to put in the
	    // also: text
	    queue.push(dest);
    }
    
    var boxes = jQuery('#boxes');

    // clear the boxes
    boxes.html('');
    
    // create the first box
    var arrsLen = queue.length
	boxes.append(makeArrival(dests[queue[0]], 0));

    // A clearing div to force the boxes div large.
    boxes.append('<div class="clear">');

    autoSizeBoxes();

    // Start the loop
    // 1000 to get ms
    setTimeout(function () { showNextArrival(1, queue) }, 1000*(theData.optionsConfig.timeout?theData.optionsConfig.timeout[0]:3));
}

function showNextArrival (i, dests) {
    // set the currently displaying destination
    // we do it here also, because, when only one destination is available
    // the else below will never get called, and the destination needs to be
    // set before we call displayPage() so that we won't get a background
    // alternating between blue and green
    currentDest = jQuery('.box').first().attr('dest');

    // if we're at the end
    if (typeof dests == "undefined" || i >= dests.length) {
        displayPage();
    }
    else {
        // get the latest information for this destination
        arr = theData.arrivalsQueue.minutes(60*48).byDest()[dests[i]];
        
        if (typeof arr == "undefined" || arr.length == 0) {
            showNextArrival(i + 1);
            return;
        }   
        
        // add the next arrival
        jQuery('.box').after(makeArrival(arr, i));
        
        // autosize
        autoSizeBoxes();
        
        // remove the currently shown arrival
        jQuery('.box').first().remove();
        
	    // set what the currently displaying destination is, so that
	    // the color won't be changed if we generate one that is the same
	    // on the next cycle
	    // the 'dest' attr is added to the box div exclusively for this purpose
	    currentDest = jQuery('.box').first().attr('dest');
	    setTimeout(function () { showNextArrival(i+1, dests) }, 1000*(theData.optionsConfig.timeout?theData.optionsConfig.timeout[0]:3));
    }
}

formatted_arrival_time = function(arrival,reduce_unit) {
	var reduce_style = "";
	if (reduce_unit) {
		reduce_style = 'style="font-size: 50%"';
	}
	var displayTime = "";
	var milliseconds_until_arrival = arrival.arrivalTime - new Date();
	
	var minutes_until_arrival = Math.round(milliseconds_until_arrival/60000);
	if (minutes_until_arrival == 0) {
		minutes_until_arrival = "Due";
	} else {
		minutes_until_arrival = "<nobr>"+minutes_until_arrival+" <span "+reduce_style+">min</span></nobr>"; 
	}
	if (arrival.type == 'scheduled') {
		timeclass = ' scheduled';
		var sched_date = localTime(arrival.arrivalTime);
		displayTime = sched_date.toString('h:mmtt');
		displayTime = displayTime.replace(/^0:/,'12:');
	} else {
		displayTime = minutes_until_arrival;
		timeclass = "";
	}
	
	return displayTime;
}
